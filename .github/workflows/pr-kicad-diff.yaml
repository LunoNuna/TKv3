name: KiCad PR Diff

permissions:
  pull-requests: write
  contents: write
  pages: write
  packages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    types:
    - opened
    - synchronize

jobs:

  kiri-diff:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Setup KiCad
      run: |
        sudo apt update
        sudo apt install -y kicad

    - name: Create diff folder
      run: mkdir -p ./diff/
     
    - name: Kiri
      uses: hacker-fab/kiri-github-action@v2.0.5
      with:
        project-file: kicad/new.kicad_pro
        output-dir: ./diff/
        kiri-debug: true
